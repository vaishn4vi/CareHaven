<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareHaven Healthcare</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header-container">
        <div class="logo-container">
            <img src="/images/logowtext.png" alt="CareHaven Healthcare Logo">
        </div>
        <nav>
            <ul>
                <li><a href="about.html" data-translate="about_us">About Us</a></li>
                <li><a href="services.html" data-translate="services">Services</a></li>
                <li><a href="doctors.html" data-translate="doctors">Doctors</a></li>
                <li><a href="contact.html" data-translate="contact_us">Contact Us</a></li>
                <li class="language-dropdown">
                    <img src="/images/language.png" alt="Language" class="language-icon">
                    <select id="language-select">
                        <option value="english">English</option>
                        <option value="हिन्दी">हिन्दी</option>
                        <option value="తెలుగు">తెలుగు</option>
                        <option value="தமிழ்">தமிழ்</option>
                        <option value="deutsch">deutsch</option>
                    </select>
                </li>
            </ul>
        </nav>
        <div class="search-container">
            <div class="search-wrapper">
                <span class="search-icon">
                    <img src="/images/somph.png" alt="Search Icon">
                </span>
                <input type="text" id="search-bar" placeholder="Search.." class="search-bar">
            </div>
        </div>
    </header>

    <main>
        <section class="sub-websites-container" id="sub-website-section">
            <div class="sub-website-box" data-name="hospitals around me">
                <a href="sub-websites/hospitals.html">
                    <img src="/images/hospital.png" alt="Hospitals around me">
                    
                    <h3 data-translate="hospitals">Hospitals Around Me</h3>
                </a>
            </div>
            <div class="sub-website-box" data-name="women specific articles on healthcare">
                <a href="sub-websites/women_health.html">
                    <img src="/images/woman.png" alt="Women Healthcare Articles">
                    <h3 data-translate="women_health">Women Specific Articles on Healthcare</h3>
                </a>
            </div>
            <div class="sub-website-box" data-name="bmi calculator">
                <a href="sub-websites/bmi_calculator.html">
                    <img src="/images/bmi.png" alt="BMI Calculator">
                    <h3 data-translate="bmi_calculator">BMI Calculator</h3>
                </a>
            </div>
            <div class="sub-website-box" data-name="water tracker and reminder">
                <a href="sub-websites/water_tracker.html">
                    <img src="/images/water.png" alt="Water Tracker and Reminder">
                    <h3 data-translate="water_tracker">Water Tracker + Reminder</h3>
                </a>
            </div>
            <div class="sub-website-box" data-name="video tutorials">
                <a href="sub-websites/video_tutorials.html">
                    <img src="/images/exercise.jpg" alt="Video Tutorials">
                    <h3 data-translate="video_tutorials">Video Tutorials</h3>
                </a>
            </div>
            <div class="sub-website-box" data-name="medicines compositions and allergy info">
                <a href="sub-websites/medicines_info.html">
                    <img src="/images/pills.png" alt="Medicines Composition">
                    <h3 data-translate="medicines_info">Medicines Composition</h3>
                </a>
            </div>
            <div class="sub-website-box" data-name="mental health">
                <a href="sub-websites/mental_health.html">
                    <img src="/images/mental.png"alt="Mental Health">
                    <h3 data-translate="mental_health">Mental Health</h3>
                </a>
            </div>
            <div class="sub-website-box" data-name="diet plans">
                <a href="sub-websites/diet_plans.html">
                    <img src="/images/diet-removebg-preview.png" alt="Diet Plans">
                    <h3 data-translate="diet_plans">Diet Plans</h3>
                </a>
            </div>
            
            <div class="sub-website-box" data-name="doctor registration">
                <a href="sub-websites/doctor_registration.html">
                    <img src="/images/doctor.png" alt="Doctor Registration">
                    <h3 data-translate="doctor_registration">Doctor Registration</h3>
                </a>
            </div>
            <div class="sub-website-box" data-name="book an appointment">
                <a href="sub-websites/book_appointment.html">
                    <img src="/images/app.png" alt="Book Appointment">
                    <h3 data-translate="book_appointment">Book an Appointment</h3>
                </a>
            </div>
        </section>
    </main>

    <!-- Chat Assistant -->
    <div class="chat-assistant">
        <div class="chat-icon" style="background-color: beige;">
            <img src="/images/chatbox.png" alt="Chat Assistant">
        </div>
        <div class="chat-box" id="chatBox">
            <div class="chat-header">
                <h4>CareHaven AI Assistant</h4>
                <span id="closeChat">&times;</span>
            </div>
            <div class="chat-body">
                <div id="chatContent"></div>
            </div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Type your message..." />
                <button id="sendMessage">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
